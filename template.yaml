AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  grasp-backend

  Sample SAM Template for grasp-backend
  
# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
# User parameters to control resource deployment
Parameters:
  EnvType:
    Type: String
    Description: Which environment do you want to deploy to? (DEV,NP,PROD)
    AllowedValues:
    - DEV
    - NP
    - PROD
    Default: DEV
# Check if we are in prod
Conditions:
  IsProd: !Equals [!Ref EnvType,'PROD']
# Define properties that apply to all globally, and name global variables that can reference resources.
Globals:
  Function:
    Timeout: 60
    Environment:
      Variables:
        TABLE_GRASP_USERS: !Ref GraspUsersTable
        TABLE_GAS_STATIONS: !Ref GasStationsTable

Resources:
  GraspUsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - 
        AttributeName: "User_ID"
        AttributeType: "S"
      KeySchema:
      - 
        AttributeName: "User_ID"
        KeyType: "HASH"
  GasStationsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - 
        AttributeName: "Station_ID"
        AttributeType: "S"
      KeySchema:
      - 
        AttributeName: "Station_ID"
        KeyType: "HASH"
      
  ApiDeployment:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Ref AWS::StackName
      OpenApiVersion: 3.0.1
      StageName: !Ref EnvType
      Cors:
        AllowMethods: "'GET,POST,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"
  getUsersFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: getUsers/
      Handler: app.lambdaHandler
      Runtime: nodejs18.x
      Policies: AmazonDynamoDBFullAccess
      Architectures:
        - x86_64
      Events:
        getUsersEvent:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /getusers
            Method: get
            RestApiId: !Ref ApiDeployment
  getClosestGasStations:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: getClosestGasStations/
      Handler: app.lambdaHandler
      Runtime: nodejs18.x
      Policies: AmazonDynamoDBFullAccess
      Architectures:
        - x86_64
      Events:
        getUsersEvent:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /getcloseststation
            Method: get
            RestApiId: !Ref ApiDeployment
  getGasStations:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: getGasStations/
      Handler: app.lambdaHandler
      Runtime: nodejs18.x
      Policies: AmazonDynamoDBFullAccess
      Architectures:
        - x86_64
      Events:
        getUsersEvent:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /getgasstations
            Method: get
            RestApiId: !Ref ApiDeployment
  # Cognito User Pool for managing Users
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: GraspUserPool
      AutoVerifiedAttributes:
        - email
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireLowercase: true
          RequireUppercase: true
          RequireNumbers: true
          RequireSymbols: false
      Schema:
        - Name: email
          AttributeDataType: String
          Required: true
          Mutable: true
  # App client for your frontend to interact with Cognito
  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties: 
      ClientName: GraspUserPoolClient
      UserPoolId: !Ref UserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - USER_PASSWORD_AUTH
      CallbackURLs:
        - 'https://localhost:4200/callback'

